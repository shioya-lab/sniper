[general]
vlen=512
dlen=128

[perf_model/core/rob_timer]
in_order = false # Out-of-Order
vector_inorder = true # In-Order
lsu_inorder = false # Out-of-Order
v_to_s_fence = false  # from Vector to Scalar, insert Fence.

[perf_model/l1_dcache]
prefetcher = stride

[perf_model/l1_dcache/prefetcher]
train_prefetcher_on_hit = true
prefetch_on_prefetch_hit = true

[perf_model/l1_dcache/prefetcher/stride]
table_size = 32
degree = 2

[perf_model/l1_dcache/prefetcher/stream]
table_size = 32
degree = 8
distance = 8
training_window = 4
training_threshold = 0

[perf_model/l2_cache]
prefetcher = stream # optional

[perf_model/l2_cache/prefetcher/stream]
table_size = 64
degree = 64
distance = 64
training_window = 8
training_threshold = 0
