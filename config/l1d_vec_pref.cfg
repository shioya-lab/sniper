[perf_model/l1_dcache]
prefetcher = vec_pref

[perf_model/l1_dcache/prefetcher]
train_prefetcher_on_hit = true
prefetch_on_prefetch_hit = true

[perf_model/l1_dcache/prefetcher/vec_pref]
scalar_table_size = 16
vec_table_size = 16
degree = 2

[perf_model/l1_dcache/prefetcher/simple]
flows = 16
flows_per_core = false
num_prefetches = 1
stop_at_page_boundary = true
